<h1 class="animated fadeIn fast">Nombre del héroe: {{heroe.nombre | uppercase}} <small>Fecha de aparición: {{heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn.block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>Nombre héroe: {{heroe.nombre}}</h3>
        <hr>
        <p>Biografía: {{heroe.bio}}</p>
        <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/DCLogo.png" class="img-fluid" alt="heroe.nombre">
        <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/MarvelLogo.png" class="img-fluid" alt="heroe.nombre">
    </div>
</div>
